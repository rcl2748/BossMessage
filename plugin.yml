name: BossMessage
version: 1.6
authors: [victor2748, michidk]
main: net.pixelizedmc.bossmessage.Main
depend: [BarAPI]
softdepend: [Vault, VanishNoPacket]
commands:
  BossMessage:
    description: Main BossMessage Command
    aliases: [bm, bmessage]
permissions:
  bossmessage.admin:
    default: op
    children:
      bossmessage.reload: true
      bossmessage.add: true
      bossmessage.remove: true
      bossmessage.list: true
      bossmessage.see: true
      bossmessage.whitelist: true
      bossmessage.rrc: true
      bossmessage.random: true
      bossmessage.addworld: true
      bossmessage.delworld: true
      bossmessage.setcolors: true
      bossmessage.noperm: true
      bossmessage.exemptrdm: true
      bossmessage.toggle: true
      bossmessage.seeerrors: true
      bossmessage.update.perform: true
      bossmessage.update.check: true
      bossmessage.update.notify: true
      bossmessage.info: true
  bossmessage.*:
    default: op
    children:
      bossmessage.reload: true
      bossmessage.add: true
      bossmessage.remove: true
      bossmessage.list: true
      bossmessage.interval: true
      bossmessage.see: true
      bossmessage.whitelist: true
      bossmessage.rrc: true
      bossmessage.random: true
      bossmessage.addworld: true
      bossmessage.delworld: true
      bossmessage.setcolors: true
      bossmessage.noperm: true
      bossmessage.exemptrdm: true
      bossmessage.toggle: true
      bossmessage.seeerrors: true
      bossmessage.update.perform: true
      bossmessage.update.check: true
      bossmessage.update.notify: true
      bossmessage.info: true
  bossmessage.add:
    description: Permission to add messages
  bossmessage.seeerrors:
    description: Permission to see broadcasted errors in chat
  bossmessage.addworld:
    description: Permission to add worlds to whitelist
  bossmessage.exemptrdm:
    description: Permission to be exempted from %rdm_player% tag
  bossmessage.noperm:
    description: Permission to set the NoPermission message
  bossmessage.setcolors:
    description: Permission to set the random color list
  bossmessage.delworld:
    description: Permission to remove worlds from whitelist
  bossmessage.random:
    description: Permission to toggle random message picking
  bossmessage.rrc:
    description: Permission to toggle random color repeating
  bossmessage.whitelist:
    description: Permission to toggle the whitelist
  bossmessage.info:
    description: Permission to see the info
    default: true
  bossmessage.see:
    description: Permission to see messages
    default: true
  bossmessage.toggle:
    description: Permission to toggle your message view
    default: true
  bossmessage.remove:
    description: Permission to remove messages
  bossmessage.list:
    description: Permission to list messages
  bossmessage.reload:
    description: Permission to reload the plugin
  bossmessage.update.check:
    description: Permission to check for updates
  bossmessage.update.perform:
    description: Permission to update the plugin
  bossmessage.update.notify:
    description: Permission to see available updates